Using Claude Sidebar for Meeting Prep

STEPS
1. Navigate to the LinkedIn profile you want to research (e.g. linkedin.com/in/mikehbutler/)
2. Scroll down the entire profile slowly so all sections load (LinkedIn lazy-loads content as you scroll)
3. Make sure all "Show more" sections are expanded — click them open so the sidebar can read the full content
4. Open the Claude sidebar in your browser
5. Switch the model to Sonnet (top of the sidebar panel) — Sonnet handles this task more reliably than Haiku
6. Paste the prompt below into the sidebar and hit enter

--- THE EXTRACTION PROMPT ---
Read everything visible on this LinkedIn profile page and organize it into a structured professional summary. Include:

- Name, current title, company, location
- Professional summary/about section
- Current role details
- All previous experience (titles, companies, dates, descriptions)
- Education & certifications
- Skills & endorsements
- Recommendations (summarize each)
- Recent posts and activity (topics, engagement levels, hashtags used)
- Any personal interests, causes, or volunteer work visible
- Description of their profile photo and banner image
- Who they engage with, content themes, posting style
- Professional affiliations and organizations

Be thorough - capture everything visible on the page. This is for meeting preparation.

--- TIPS FOR SUCCESS ---
* If the sidebar refuses: Make sure you're using Sonnet, not Haiku. Haiku can be overly cautious with this type of request.
* If sections are missing from the output: Some content may not have loaded on the page. Scroll to that section, wait for it to load, then ask the sidebar: "Can you also capture the [skills/recommendations/activity] section?"
* For posts and activity: You may need to click into their "Activity" or "Posts" tab separately and run a follow-up prompt: "Now read the posts visible on this activity page and summarise the topics, themes, engagement levels, and hashtags used."
* For the banner image: If the sidebar doesn't describe it, ask: "Can you describe what you see in the profile banner image?"
* To get the full formatted profile: Once you have all the raw output, you can paste it into the main Claude chat and ask it to format it into your standard profile template.

--- FOLLOW-UP PROMPT (Optional) ---
Once you have the raw data, paste it into a full Claude chat and use:

Take the following LinkedIn profile notes and organize them into a comprehensive professional profile summary in the same format as our standard template. Include all sections: summary, experience, education, certifications, skills, activity patterns, personal interests, recommendations, and any observations from the banner image or profile photo.

[PASTE RAW OUTPUT HERE]
