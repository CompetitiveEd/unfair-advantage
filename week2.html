<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2: The Omniscience Engine | The Unfair Advantage</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        :root {
            color-scheme: light dark;
            --navy: #020617; --primary: #3b82f6; --slate: #94a3b8;
            --bg-body: light-dark(#f8fafc, #020617);
            --bg-container: light-dark(#ffffff, #0f172a);
            --bg-card: light-dark(#f1f5f9, #1e293b);
            --text-heading: light-dark(#0f172a, #ffffff);
            --text-body: light-dark(#334155, #f1f5f9);
            --border-dynamic: light-dark(#e2e8f0, #334155);
        }

        body { line-height: 1.6; color: var(--text-body); background: var(--bg-body); overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        .page-container { 
            max-width: 1000px; margin: 0 auto; background: var(--bg-container); 
            height: 100vh; display: flex; flex-direction: column;
        }

        /* --- LOADING SHIMMER --- */
        .shimmer-block {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            flex: 1; display: flex; align-items: center; justify-content: center; position: relative;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .content-box { text-align: center; max-width: 700px; padding: 2rem; z-index: 10; }

        .lock-icon {
            width: 80px; height: 80px; margin: 0 auto 2rem; border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.5rem; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 900; color: white; letter-spacing: -0.04em; margin-bottom: 1.5rem; }
        .tagline { color: #60a5fa; font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; font-size: 0.75rem; margin-bottom: 1rem; display: block; }
        p { color: #94a3b8; font-size: 1.1rem; line-height: 1.7; margin-bottom: 2.5rem; }

        /* --- STATUS BAR --- */
        .status-container { max-width: 400px; margin: 0 auto; }
        .status-label { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; color: #475569; text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.1em; }
        .progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 45%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        .back-link { position: absolute; bottom: 3rem; color: #475569; text-decoration: none; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; transition: 0.3s; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

<div class="page-container">
    <div class="shimmer-block">
        <div class="content-box">
            <div class="lock-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            
            <span class="tagline">Phase 02: Decoding Mandates</span>
            <h1>The Omniscience Engine</h1>
            
            <p>
                Bridging the <strong>Management Gap</strong> between Boardroom vision and Departmental friction. We are currently calibrating the Gap Analysis protocols for £10M+ RFPs.
            </p>

            <div class="status-container">
                <div class="status-label">
                    <span>System Status: Calibrating</span>
                    <span>45%</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">← Return to Dashboard</a>
    </div>
</div>

</body>
</html>
