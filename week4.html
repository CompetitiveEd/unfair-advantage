<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4: Account Expansion | The Unfair Advantage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        :root { --navy: #020617; }
        body { background: var(--navy); color: white; overflow: hidden; }
        .shimmer-block {
            background: linear-gradient(-45deg, #020617, #064e3b, #020617);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .content-box { text-align: center; max-width: 750px; padding: 2rem; }
        .tagline { color: #10b981; font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; font-size: 0.75rem; margin-bottom: 1rem; display: block; }
        h1 { font-size: clamp(2rem, 5vw, 3.2rem); font-weight: 900; letter-spacing: -0.04em; margin-bottom: 1.5rem; }
        p { color: #94a3b8; font-size: 1.15rem; line-height: 1.7; margin-bottom: 3rem; }
        .status-container { max-width: 400px; margin: 0 auto; }
        .status-label { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; color: #334155; text-transform: uppercase; margin-bottom: 0.6rem; letter-spacing: 0.1em; }
        .progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .progress-fill { width: 5%; height: 100%; background: #10b981; box-shadow: 0 0 20px #10b981; }
        .back-link { position: absolute; bottom: 3rem; color: #475569; text-decoration: none; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; }
    </style>
</head>
<body>
    <div class="shimmer-block">
        <div class="content-box">
            <span class="tagline">Phase 04: Predictive Moats</span>
            <h1>The Anticipation Layer</h1>
            <p>
                Spotting account needs 6 months before the RFP. We are finalizing the <strong>Visionary Strike</strong> protocols to identify dormant boardroom risks and hidden expansion vectors.
            </p>
            <div class="status-container">
                <div class="status-label"><span>Status: Initialising Foresight</span><span>5%</span></div>
                <div class="progress-bg"><div class="progress-fill"></div></div>
            </div>
        </div>
        <a href="index.html" class="back-link">‚Üê Return to Dashboard</a>
    </div>
</body>
</html>
